    <header class="blue">
      <nav class="navbar navbar-expand-lg container navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Assignments</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"

            </ul>
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <button class="btn btn-outline-success my-2">Search</button>
          </div>
        </div>

    <main class="flex-grow-1">
      <div class="container text-center">
        <h4 class="mt-4">Chapter # 15-20 | Arrays: It's Methods & for Loops</h4>
        <hr class="mt-3" />
      </div>
      <div class="container text-center">
        <div class="row text-center">
          <div class="col-lg-6 col-12">
            <h5 class="my-4">Input</h5>
            <div class="border p-3">
              <input
                class="form-control w-75 d-inline"
                id="input"
                type="text"
                placeholder="Type your text here"
              />
              <button class="btn btn-outline-danger" onclick="clearinp()">
                Clear
              </button>
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <h5 class="my-4">Original String</h5>
            <div class="p-4 blue text-white" id="statement"></div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-lg-6 col-12">
            <h5 class="my-4">Buttons</h5>
            <div class="border p-2 text-center">
              <button class="btn btn-danger" onclick="anAlert()">
                Simple Alert
              </button>
              <button class="btn btn-danger " onclick="prName()">
                print My Name
              </button>
              <button class="btn btn-danger  my-2" onclick="prCities()">
                print All Cities
              </button>
              <button class="btn btn-danger  my-2" onclick="adCities()">
                Add City in list
              </button>
              <button class="btn btn-danger  my-2" onclick="rmCities()">
                Remove last City in list
              </button>
              <button class="btn btn-danger  text-center" onclick="gTable()">
                Generate Table
              </button>
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <h5 class="my-4">Output/Result</h5>
            <div class="border text-center otput" id="output"></div>
            <br />
            <button class="btn btn-outline-danger mb-4" onclick="clearop()">
              Clear Output
            </button>
          </div>
        </div>
      </div>
